<style>
body{
  margin:0;
  overflow-x:hidden;
  background:black;
  color:white;
  font-family:'Montserrat',sans-serif;
}

/* CONSTELACI√ìN ANIMADA */
body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 70% 80%, white, transparent),
    radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
    radial-gradient(1.5px 1.5px at 90% 20%, white, transparent),
    radial-gradient(2px 2px at 10% 90%, white, transparent);
  background-repeat:repeat;
  animation:starsMove 120s linear infinite;
  opacity:0.6;
  z-index:-1;
}

@keyframes starsMove{
  from{transform:translateY(0);}
  to{transform:translateY(-200px);}
}

#toggleTheme{
  position:fixed;
  top:20px;
  right:20px;
  z-index:1000;
  padding:8px 12px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.container{
  text-align:center;
  padding:60px 20px;
}

#letter{
  opacity:0;
  transform:scale(0.95);
  transition:all 0.8s fit-content;
  margin-bottom: 30px;
}

#letter.show{
  opacity:1;
  transform:scale(1);
}

.cinematic-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  opacity:0;
  pointer-events:none;
  transition:opacity 0.8s ease;
  z-index: 5;
}

.cinematic-overlay.active{
  opacity:1;
}

.cursor{
  display:inline-block;
  width:2px;
  background:white;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

/* BOT√ìN CORAZ√ìN PLAY */
.heart-button {
  position: relative;
  width: 80px;
  height: 70px;
  background: transparent;
  border: none;
  cursor: pointer;
  margin: 20px auto;
  display: block;
  transition: transform 0.3s ease;
}

.heart-button:hover {
  transform: scale(1.1);
}

.heart-button::before,
.heart-button::after {
  content: "";
  position: absolute;
  top: 0;
  width: 40px;
  height: 65px;
  border-radius: 50px 50px 0 0;
  background: #e74c3c;
}

.heart-button::before {
  left: 40px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart-button::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

.play-triangle {
  position: absolute;
  top: 50%;
  left: 55%;
  transform: translate(-50%, -50%);
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 10px 0 10px 18px;
  border-color: transparent transparent transparent white;
  z-index: 2;
}

#videoContainer {
  display: none;
  margin-top: 20px;
  position: relative;
  z-index: 10;
}

iframe {
  max-width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

</style>
</head>

<body class="night">

  <p>Nos elegimos hace</p>

</div>
</div>

<script>
// CONTADOR
function obtenerInicio(){
  const hoy=new Date();
  const a√±o=hoy.getFullYear();
  const nov=new Date(a√±o,10,1);
  return hoy<nov?new Date(a√±o-1,10,1):nov;
}
const inicio=obtenerInicio();
const daysSpan=document.getElementById("daysTogether");
const extraTime=document.getElementById("extraTime");

  const ahora=new Date();

  const horas=Math.floor(diff/(1000*60*60));

  daysSpan.textContent=dias+" d√≠as";

// EFECTO CINEMATOGR√ÅFICO + M√ÅQUINA DE ESCRIBIR
const openLetterBtn=document.getElementById("openLetter");
const letter=document.getElementById("letter");
const letterText=document.querySelector(".letter-text");
const overlay=document.getElementById("overlay");

const mensaje=`A pesar de los kil√≥metros,
sigo eligi√©ndote cada d√≠a.
No importa la distancia,
porque lo nuestro no se mide en mapas,
se mide en constancia.`;

function escribirTexto(texto,elemento){
  let i=0;
  elemento.innerHTML="";
  const cursor=document.createElement("span");
  cursor.classList.add("cursor");
  elemento.appendChild(cursor);

  function escribir(){
    if(i<texto.length){
      cursor.insertAdjacentText("beforebegin",texto[i]);
      i++;
      setTimeout(escribir,40+Math.random()*60);
    }else{
      cursor.remove();
    }
  }
  escribir();
}

openLetterBtn.addEventListener("click",()=>{
  overlay.classList.add("active");
  letter.classList.add("show");
  escribirTexto(mensaje,letterText);
  openLetterBtn.style.display="none";
});

// L√ìGICA DEL VIDEO

</script>

</html>
