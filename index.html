<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@300;400&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Kil√≥metros que no importan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #toggleTheme {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      font-size: 18px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .counter {
      opacity: 0;
      animation: fadeContainer 2s ease forwards;
    }

    @keyframes fadeContainer {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .counter span {
      font-size: 2.8rem;
      font-weight: bold;
      display: inline-block;
    }

    @keyframes latidoInfinito {
      0% { transform: scale(1); }
      15% { transform: scale(1.15); }
      30% { transform: scale(1); }
      45% { transform: scale(1.1); }
      60% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .heartbeat {
      animation: latidoInfinito 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body class="night">

<button id="toggleTheme">üåô</button>

<div class="container">
  <h1>Kil√≥metros que no importan</h1>
  <p class="subtitle">Porque incluso lejos, te siento cerca.</p>

  <button id="openLetter">Abrir la carta</button>

  <div id="letter" class="hidden">
    <p class="letter-text"></p>
    <span class="signature">‚Äî Yo, eligi√©ndote</span>
  </div>

  <button id="secretBtn" class="hidden">No toques esto</button>

  <div id="secret" class="hidden">
    <p>Te prometo que cuando nos volvamos a ver, el mundo va a quedar chico.</p>
  </div>

  <div class="counter">
    <p>Nos elegimos hace</p>
    <span id="daysTogether"></span>
    <p>d√≠as</p>
  </div>
</div>

<script>
  function obtenerFechaInicio() {
    const hoy = new Date();
    const a√±oActual = hoy.getFullYear();
    const inicioEsteA√±o = new Date(a√±oActual, 10, 1); // 1 noviembre (mes 10)

    // Si todav√≠a no lleg√≥ noviembre este a√±o, usar el a√±o pasado
    if (hoy < inicioEsteA√±o) {
      return new Date(a√±oActual - 1, 10, 1);
    }
    return inicioEsteA√±o;
  }

  function calcularDias() {
    const inicio = obtenerFechaInicio();
    const hoy = new Date();
    const diferencia = hoy - inicio;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    animarContador(dias);
  }

  function animarContador(valorFinal) {
    const elemento = document.getElementById("daysTogether");
    let contador = 0;
    const duracion = 2000;
    const incremento = valorFinal / (duracion / 16);

    const intervalo = setInterval(() => {
      contador += incremento;
      if (contador >= valorFinal) {
        contador = valorFinal;
        clearInterval(intervalo);
        elemento.classList.add("heartbeat"); // Latido infinito cuando termina
      }
      elemento.textContent = Math.floor(contador);
    }, 16);
  }

  calcularDias();

  const toggleTheme = document.getElementById("toggleTheme");
  toggleTheme.addEventListener("click", () => {
    document.body.classList.toggle("night");
    toggleTheme.textContent = 
      document.body.classList.contains("night") ? "üåô" : "‚òÄÔ∏è";
  });
</script>

</body>
</html>
